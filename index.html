<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trainspotting Live Camera</title>
<style>
  :root {
    --bg: #0b1020;
    --card: #0f1730;
    --ink: #eaf1ff;
    --muted: #9fb2d6;
    --accent: #2f6bff;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--ink);
    background: radial-gradient(1200px 800px at 70% -20%, #1a2a66 0%, var(--bg) 55%);
  }
  header {
    position: sticky;
    top: 0;
    z-index: 10;
    background: rgba(11,16,32,.9);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(255,255,255,.08);
  }
  .wrap {
    max-width: 1200px;
    margin: 0 auto;
    padding: 14px 16px;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .brand {
    font-weight: 800;
    font-size: clamp(20px, 3.4vw, 28px);
    letter-spacing: .3px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .brand .dot { width: 10px; height: 10px; border-radius: 999px; background: #e74c3c; box-shadow: 0 0 12px 2px #e74c3c; }

  main { padding: 18px 16px 40px; }
  .page {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    gap: 16px;
  }

  /* Content grid with side rails */
  .content {
    display: grid;
    grid-template-columns: 160px minmax(0,1fr) 160px; /* side rails + video */
    gap: 16px;
    align-items: start;
  }

  .rail {
    display: grid;
    place-items: center;
  }

  .card {
    background: var(--card);
    border: 1px solid rgba(255,255,255,.08);
    border-radius: 16px;
    box-shadow: 0 6px 24px rgba(0,0,0,.25);
  }

  .ad-vertical {
    width: 160px;
    height: 600px;
    display: grid;
    place-items: center;
    color: var(--muted);
    font-size: 12px;
  }
  .ad-horizontal {
    width: 100%;
    min-height: 90px;
    display: grid;
    place-items: center;
    color: var(--muted);
    font-size: 12px;
    border-radius: 12px;
  }

  .player {
    padding: 10px;
  }
  .embed {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
    overflow: hidden;
    border-radius: 12px;
  }
  .embed iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* Mobile & tablet adjustments */
  @media (max-width: 1024px) {
    .content { grid-template-columns: 1fr; }
    .rail { display: none; }
  }

  /* Mobile-only extra banners */
  .mobile-stack { display: none; gap: 12px; }
  @media (max-width: 768px) {
    .mobile-stack { display: grid; }
  }
</style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand"><span class="dot"></span> Trainspotting Live Camera</div>
    </div>
  </header>

  <main>
    <section class="page">
      <!-- Below header: horizontal banner -->
      <div class="card ad-horizontal">Top Horizontal Banner (Google)</div>

      <!-- Main content with left/right rails for vertical ads -->
      <div class="content">
        <aside class="rail">
          <div class="card ad-vertical">Left Vertical (Google)</div>
        </aside>

        <section class="player card">
          <div class="embed">
            <iframe
              src="https://www.youtube-nocookie.com/embed/qsfBxNuiAX4?si=Yxgf18I0T8ay4yRY"
              title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </section>

        <aside class="rail">
          <div class="card ad-vertical">Right Vertical (Google)</div>
        </aside>
      </div>

      <!-- Below the player: horizontal banner -->
      <div class="card ad-horizontal">Below Video Horizontal (Google)</div>

      <!-- Mobile alternative: extra horizontals when side rails are hidden -->
      <div class="mobile-stack">
        <div class="card ad-horizontal">Mobile Horizontal 1 (Google)</div>
        <div class="card ad-horizontal">Mobile Horizontal 2 (Google)</div>
        <div class="card ad-horizontal">Mobile Horizontal 3 (Google)</div>
      </div>
    </section>
  </main>
</body>
</html>
